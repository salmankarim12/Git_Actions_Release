name: Append to pyproject.toml and Create Release

on:
  push:
    branches:
      - main  # Or the branch you want to trigger this action

jobs:
  update_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Append to pyproject.toml
      run: |
        echo '[tool.poetry]' >> pyproject.toml
        echo 'name = "Testing-project"' >> pyproject.toml
        echo 'version = "0.1.0"' >> pyproject.toml
        echo 'description = "A short description of the project"' >> pyproject.toml
        echo 'authors = ["salman <salmankarim64@gmail.com>"]' >> pyproject.toml

    - name: Commit changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add pyproject.toml
        git commit -m 'Append to pyproject.toml'
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate Tag Name
      id: generate_tag
      run: echo "RELEASE_TAG=v0.1.$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        release_name: Release ${{ env.RELEASE_TAG }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
